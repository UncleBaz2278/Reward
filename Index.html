<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แลกแต้มของพรีเมียม</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #8B3A2E;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        .header {
            font-size: 2em;
            font-weight: bold;
            color: #FFA500;
        }
        .sub-header {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .item {
            background: white;
            color: black;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .item img {
            max-width: 100%;
            border-radius: 10px;
        }
        .points {
            font-size: 1.2em;
            color: #D32F2F;
            font-weight: bold;
            margin-top: 10px;
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .grid {
                grid-template-columns: 1fr;
            }
            .header {
                font-size: 1.5em;
            }
            .sub-header {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">คุ้มที่สุด! พ้อยท์แลกสินค้าพรีเมียม</div>
        <div class="sub-header">เพราะคุณคือ VIP ของเรา</div>
        <div class="grid">
            <div class="item">
                <img src="https://drive.google.com/uc?id=1E7iYWSd4jaBWG-wkaCkbLB3yrJ0zmBnQ" alt="กระติกน้ำแข็ง">
                <p>กระติกน้ำแข็ง บิ๊กไซซ์</p>
                <div class="points">POINT: 300 คะแนน</div>
            </div>
            <div class="item">
                <img src="https://drive.google.com/uc?id=11TDCI15s9LpJ3VUV38TtjmvPY_PxfMTz" alt="กระบอกน้ำ">
                <p>กระบอกน้ำ เก็บอุณหภูมิ</p>
                <div class="points">POINT: 400 คะแนน</div>
            </div>
            <div class="item">
                <img src="https://drive.google.com/uc?id=1VOd45i7GvyKmD6vC7a1xVVJlAm-fKJ3q" alt="ชุดกล่องถนอมอาหาร">
                <p>ชุดกล่องถนอมอาหาร ยามแคมป์ปิ้ง</p>
                <div class="points">POINT: 300 คะแนน</div>
            </div>
            <div class="item">
                <img src="https://drive.google.com/uc?id=1lBiZfZ1QFd1k6Vo2AHZ-INsbefEFuOIY" alt="เตาแก๊ส">
                <p>เตาแก๊ส 3 หัว ของดี สายแคมป์ปิ้ง</p>
                <div class="points">POINT: 500 คะแนน</div>
            </div>
            <div class="item">
                <img src="https://drive.google.com/uc?id=1JNTKxcjK0mYm9Zy08-mrCZvKT3zGhyrt" alt="เก้าอี้สนาม">
                <p>เก้าอี้สนามสุดแกร่ง</p>
                <div class="points">POINT: 500 คะแนน</div>
            </div>
        </div>
    </div>
</body>
</html>
