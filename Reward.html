<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ของแถมสุดคุ้ม</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #8B3E2F;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .banner {
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
        }
        .points {
            font-size: 20px;
            font-weight: bold;
            color: #FFD700;
        }
        .product {
            background: white;
            color: black;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://drive.google.com/file/d/1Vd8Wyhml5KlIVbRK32s6ttqImXHREnC5/view?usp=sharing" alt="ของแถมสุดคุ้ม" class="banner">
        <h1>คุ้มที่สุด! พ้อยท์แลกสินค้าพรีเมียม</h1>
        <p>เพราะคุณคือ VIP ของเรา</p>
        
        <div class="product">
            <img src="https://drive.google.com/file/d/1E7iYWSd4jaBWG-wkaCkbLB3yrJ0zmBnQ/view?usp=sharing" alt="กระติกน้ำแข็ง">
            <p>กระติกน้ำแข็ง บิ๊กไซซ์</p>
            <p class="points">POINT : 300 คะแนน</p>
        </div>
        
        <div class="product">
            <img src="https://drive.google.com/file/d/11TDCI15s9LpJ3VUV38TtjmvPY_PxfMTz/view?usp=sharing" alt="กระบอกน้ำ">
            <p>กระบอกน้ำ เก็บอุณหภูมิ</p>
            <p class="points">POINT : 400 คะแนน</p>
        </div>
        
        <div class="product">
            <img src="https://drive.google.com/file/d/1VOd45i7GvyKmD6vC7a1xVVJlAm-fKJ3q/view?usp=sharing" alt="กล่องข้าว">
            <p>ชุดกล่องถนอมอาหาร ยามแคมป์ปิ้ง</p>
            <p class="points">POINT : 300 คะแนน</p>
        </div>
        
        <div class="product">
            <img src="https://drive.google.com/file/d/1lBiZfZ1QFd1k6Vo2AHZ-INsbefEFuOIY/view?usp=sharing" alt="เตาแก๊ส">
            <p>เตาแก๊ส 3 หัว สายแคมป์ปิ้ง</p>
            <p class="points">POINT : 500 คะแนน</p>
        </div>
        
        <div class="product">
            <img src="https://drive.google.com/file/d/1JNTKxcjK0mYm9Zy08-mrCZvKT3zGhyrt/view?usp=sharing" alt="เก้าอี้สนาม">
            <p>เก้าอี้สนามสุดแกร่ง</p>
            <p class="points">POINT : 500 คะแนน</p>
        </div>
    </div>
</body>
</html>
